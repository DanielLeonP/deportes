{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-white">
    <div class="container-fluid bg-brigth-green">
        <div class="row bg-dark-blue">
            <img src="{% static 'img/logo.png' %}" alt="" style="width:150px;">
            <a href="{% url 'login' %}">Login</a>
            <h1 class="title">Deportes FIF-UAQ</h1>
        </div>
        <div class="row row-cols-sm-1 row-cols-md-2 justify-content-around mt-3">
            {% for team in teams %}
                <div class="col-sm-12 col-md-5 border mb-3">
                    <h3>{{ team.sport }}</h3>
                    <label for=""> <b>Horario:</b></label>
                    <span>{{ team.schedule }}</span>
                    <br>
                    <label for=""> <b>Docente:</b></label>
                    <span><a href="{% url 'public_profile' team.teacher.id %}">{{ team.teacher}}</a></span>
                </div>
            {% endfor%}
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
